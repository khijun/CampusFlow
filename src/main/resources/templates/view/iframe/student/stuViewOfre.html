<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/student_layout}">

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">수강신청 내역</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>강의명</th>
                            <th>학과</th>
                            <th>교수명</th>
                            <th>과목구분</th>
                            <th>학점</th>
                            <th>강의시간</th>
                            <th>강의실</th>
                            <th>신청상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reg : ${registrations}">
                            <td th:text="${reg.lectureName}"></td>
                            <td th:text="${reg.deptName}"></td>
                            <td th:text="${reg.name}"></td>
                            <td th:text="${reg.subjectType}"></td>
                            <td th:text="${reg.subjectCredits}"></td>
                            <td>
                                <span th:text="${reg.lectureDay}"></span>
                                <span th:text="${reg.startTime}"></span>-
                                <span th:text="${reg.endTime}"></span>
                            </td>
                            <td th:text="${reg.facilityName}"></td>
                            <td th:text="${reg.regStatus}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</html>
