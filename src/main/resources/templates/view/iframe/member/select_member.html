<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css"/>
    <link rel="stylesheet" href="/css/iframe/global/search-container.css"
          th:href="@{/css/iframe/global/search-container.css}"/>
    <link rel="stylesheet" href="/static/css/iframe/global/iframe.css" th:href="@{/css/iframe/global/iframe.css}"/>
    <title>사용자 조회 및 수정</title>
</head>
<body>
<div id="member-list-container">
    <div id="member-list-option-container" class="mb-10 search-container">
        <div class="input-group">
            <label for="member-type-select">
                회원 구분
            </label>
            <select id="member-type-select">
                <option th:value="0" th:text="전체" th:selected="${filter.memberType==null}"></option>
                <option th:each="memberType : ${typeList}" th:text="${memberType.codeName}"
                        th:value="${memberType.codeId}"
                        th:selected="${memberType.codeId == filter.memberType}"></option>
            </select>
        </div>
        <div class="input-group">
            <label for="dept-select">
                학과 :
            </label>
            <select id="dept-select">
                <option th:value="null" th:text="전체" th:selected="${filter.deptId==null}"></option>
                <option th:each="dept : ${deptList}" th:text="${dept.deptName}"
                        th:value="${dept.deptId}"
                        th:selected="${dept.deptId == filter.deptId}"></option>
            </select>
        </div>
        <div class="input-group">
            <label for="active-select">
                회원 상태 :
            </label>
            <select id="active-select">
                <option th:value="true">
                    활성화
                </option>
                <option th:value="false">
                    비활성화
                </option>
            </select>
        </div>
        <div class="input-group">
            <label for="name-input">
                이름 :
            </label><input type="text" id="name-input"/>
        </div>
        <div class="input-group">
            <label for="academic-status-select">
                학적 상태 :
            </label>
            <select id="academic-status-select">
                <option th:value="null" th:text="전체" th:selected="${filter.academicStatus==null}"></option>
                <option th:each="academicStatus : ${academicStatusList}" th:text="${academicStatus.codeName}"
                        th:value="${academicStatus.codeId}"
                        th:selected="${academicStatus.codeId == filter.academicStatus}"></option>
            </select>
        </div>
        <!--        <div class="input-group"></div>-->
        <button id="member-list-select-btn">조회</button>
        <!--        클릭시 함수를 실행해 리스트를 보여줌. -->
    </div>
    <div id="member-list" class="grid-container mb-10"></div>
    <!--리스트를 보여줄 요소-->

    <div class="btn-container">
        <button id="member-update-btn" class="save-button">멤버 수정</button>
    </div>
</div>

<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<script src="/js/create_grid.js"></script>
<script src="/js/member/select_member.js"></script>
</body>
</html>
