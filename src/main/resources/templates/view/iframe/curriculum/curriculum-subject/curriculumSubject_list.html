<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css"/>
   <link th:href="@{/css/iframe/curriculum/subject/toastUi_grid.css}" rel="stylesheet">
   <title>교육과정 교과목 목록</title>
</head>
<body>
<div>
   <div class="list-option-container">
      <input id="curriculum-name-input" type="text" placeholder="교육과정 이름을 입력하세요" />
      <button id="curriculum-subject-list-select-btn">조회</button>
   </div>
   <div id="curriculum-subject-grid-container" style="height: 700px;"></div>
</div>

<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<script>
    let grid;

    // 조회 버튼 클릭 이벤트
    document.getElementById("curriculum-subject-list-select-btn").addEventListener("click", () => {
        const keyword = document.getElementById("curriculum-name-input").value.trim();

        fetch(`/api/curriculum-subjects?keyword=${encodeURIComponent(keyword)}`)
            .then(response => response.json())
            .then(data => {
                if (grid) {
                    grid.destroy()
                }

                grid = new tui.Grid({
                    el: document.getElementById('curriculum-subject-grid-container'),
                    data: data,
                    columns: [
                        { header: '교육과정 교과목 ID', name: 'curriculumSubjectId', align: 'center', width: 140 },
                        { header: '교육과정명', name: 'curriculumName', align: 'center', width: 400 },
                        { header: '과목명', name: 'subjectName', align: 'center', width: 200 },
                        { header: '이수학점', name: 'subjectCredits', align: 'center', width: 80 },
                        { header: '이수 구분', name: 'subjectTypeName', align: 'center', width: 150 },
                        { header: '평가 방법', name: 'gradingMethod', align: 'center', width: 150 },
                        { header: '학년', name: 'grade', align: 'center', width: 100 },
                        { header: '학기', name: 'semester', align: 'center', width: 100 },
                        { header: '주야 구분', name: 'dayNight', align: 'center', width: 100 },
                        { header: '교육과정 상태', name: 'curriculumStatus', align: 'center', width: 195 }
                    ],
                    bodyHeight: 'fitToParent'
                });
            })
            .catch(error => {
                console.error("Error fetching curriculum subjects:", error);
                alert("교육과정 교과목 데이터를 불러오는 데 실패했습니다.");
            });
    });
</script>
</body>
</html>
