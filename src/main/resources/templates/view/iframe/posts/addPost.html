<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    :root {
      --primary-color: #495057;
      --secondary-color: #6c757d;
      --border-color: #dee2e6;
      --hover-color: #343a40;
    }
    .btn-gray {
      background-color: var(--primary-color);
      border: none;
      color: white;
      padding: 8px 16px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .btn-gray:hover {
      background-color: var(--hover-color);
      color: white;
    }
    .btn-cancel {
      background-color: white;
      border: 1px solid var(--border-color);
      color: var(--primary-color);
      padding: 8px 16px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .btn-cancel:hover {
      background-color: #f8f9fa;
      border-color: var(--primary-color);
    }
    .form-group label {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .form-control {
      border-radius: 0.25rem;
      border: 1px solid #ced4da;
    }
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
    }

  </style>
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/iframe/posts}" method="post">
<div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
    </div>
    <div class="text-right mt-3">
      <a href="javascript:history.back()" class="btn btn-cancel">취소</a>
      <button type="submit" class="btn btn-gray">등록</button>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
let isSubmitting = false;

function handleSubmit(event) {
    if (isSubmitting) {
        event.preventDefault();
        return false;
    }

    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 처리중...';
    isSubmitting = true;

    // 3초 후에도 응답이 없으면 버튼 상태 복구
    setTimeout(() => {
        if (isSubmitting) {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '작성';
            isSubmitting = false;
        }
    }, 3000);

    return true;
}
</script>
</body>
</html>
