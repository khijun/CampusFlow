<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지사항 작성</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-group label {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .form-control {
      border-radius: 0.25rem;
      border: 1px solid #ced4da;
    }
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
    }
    .btn {
      padding: 0.5rem 2rem;
    }
  </style>
</head>
<body>
<div class="container mt-3">
  <h1>공지사항 작성</h1>
  <form th:action="@{/iframe/notice/add}" method="post" onsubmit="return handleSubmit(this)">
    <div class="form-group">
      <label for="subject">제목</label>
      <input type="text" class="form-control" id="subject" name="subject" required>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="15" required></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" id="submitBtn">작성</button>
      <a th:href="@{/iframe/notice/view}" class="btn btn-secondary ml-2" id="cancelBtn">취소</a>
    </div>
  </form>
</div>

<script>
function handleSubmit(form) {
  const submitBtn = document.getElementById('submitBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  
  // 버튼 비활성화 및 로딩 표시
  submitBtn.disabled = true;
  submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 처리중...';
  cancelBtn.style.display = 'none';
  
  // 폼 제출
  form.submit();
  return false;
}
</script>
</body>
</html>
