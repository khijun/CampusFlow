<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자퇴 신청</title>
  <link th:href="@{/css/iframe/curriculum/search-container.css}" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/iframe/iframe.css" th:href="@{/css/iframe/iframe.css}"/>
</head>
<body>
<div class="search-container">
  <div class="input-group">
<form th:action="@{/iframe/academic/process-change-request}" th:object="${changeRequestDto}" method="post">
  <input type="hidden" name="memberId" th:value="${changeRequestDto.memberId}"> <!-- 멤버 ID -->

  <label for="newStatusCodeId">신청</label>
  <select id="newStatusCodeId" name="newStatusCodeId" th:field="*{newStatusCodeId}">
    <option value="124">자퇴</option>
  </select>
  <label for="reason">사유:</label>
  <input type="text" name="reason" id="reason">


  <button type="submit">신청</button>
</form>
  </div>
</div>
</body>
</html>
