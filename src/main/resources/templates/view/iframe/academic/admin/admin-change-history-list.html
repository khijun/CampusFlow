<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css"/>
  <title>변동 신청 승인</title>
</head>
<body>
<div>
  <div id="change-request-history-select">
    <input id="change-request-history-btn" type="button" value="변동 이력 조회"/>
  </div>
</div>

<div id="change-request-history-grid"></div>

<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<script>
  let instance = null; // 그리드 인스턴스를 저장할 변수

  const historySelectButton = document.querySelector("#change-request-history-btn");
  const gridDiv = document.querySelector('#change-request-history-grid');

  historySelectButton.addEventListener('click', () => {
    createChangeHistoryGrid(gridDiv);
  });

  function createChangeHistoryGrid(gridDiv) {
    const columns = [
      {header: '학번', name: 'memberId',align:'center'},
      {header: '이름', name: 'name',align:'center'},
      {header: '학년', name: 'grade',align:'center'},
      {header: '변경 전 상태', name: 'beforeState',align:'center'},
      {header: '변경 후 상태', name: 'afterState',align:'center'},
      {header: '승인 날짜', name: 'approvalDate',align:'center'}
    ];

    fetch('/api/admin/change-request-history')
            .then(response => {
              if (!response.ok) {
                throw new Error('네트워크 응답이 실패했습니다.' + response.statusText);
              }
              return response.json();
            })
            .then(data => {
              console.log(data); // 서버에서 반환된 데이터 확인
              // 이미 서버에서 필요한 데이터를 받았으므로, 바로 사용 가능
              const mappedData = data.map(history => ({
                memberId: history.memberId, // ChangeHistoryDTO에서 제공된 memberId
                name: history.name, // ChangeHistoryDTO에서 제공된 name
                grade: history.grade, // ChangeHistoryDTO에서 제공된 grade
                beforeState: history.beforeState, // ChangeHistoryDTO에서 제공된 beforeState
                afterState: history.afterState, // ChangeHistoryDTO에서 제공된 afterState
                approvalDate: history.approvalDate // ChangeHistoryDTO에서 제공된 approvalDate
              }));

              if (instance != null) {
                instance.destroy();
                instance = null;
              }
              instance = new tui.Grid({
                el: gridDiv,
                columns: columns,
                data: mappedData
              });
            })
            .catch(error => {
              console.error('데이터를 가져오는 중 오류가 발생했습니다:', error);
            });
  }
</script>
</body>
</html>
