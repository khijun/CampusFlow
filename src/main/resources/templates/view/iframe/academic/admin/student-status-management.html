<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css"/>
  <title>학생 상태 관리</title>
  <style>
    form {
      display: inline;
    }
  </style>
</head>
<body>
<div>
  <div id="student-status-select">
    <input id="student-status-select-btn" type="button" value="학생 상태 조회"/>
  </div>
</div>

<div id="student-status-list"></div>

<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<script>
  let gridInstance = null;

  const studentStatusSelectButton = document.querySelector("#student-status-select-btn");
  const studentStatusDiv = document.querySelector('#student-status-list');

  studentStatusSelectButton.addEventListener('click', () => {
    createStudentStatusGrid(studentStatusDiv);
  });

  function createStudentStatusGrid(studentStatusDiv) {
    const columns = [
      {header: '학번', name: 'memberId', width: 'auto'},
      {header: '이름', name: 'name', width: 'auto'},
      {header: '학적 상태', name: 'academicStatus', width: 'auto'},
      {
        header: '퇴학/제적 처리',
        name: 'actions',
        width: 'auto',
        formatter: (cellInfo) => {
          const id = cellInfo.row.memberId;
          return `
            <form action="/members/${id}/withdraw" method="post">
              <button type="submit">퇴학</button>
            </form>
            <form action="/members/${id}/expel" method="post">
              <button type="submit">제적</button>
            </form>
          `;
        }
      }
    ];

    fetch('/api/admin/academic-management')  // API URL 수정
            .then(response => {
              if (!response.ok) {
                throw new Error('네트워크 응답이 실패했습니다.' + response.statusText);
              }
              return response.json();
            })
            .then(data => {
              // DTO 형식의 데이터만 사용
              const filteredData = data.filter(member =>
                      !['퇴학', '졸업', '제적'].includes(member.academicStatus)
              );

              if (gridInstance != null) {
                gridInstance.destroy();
                gridInstance = null;
              }
              gridInstance = new tui.Grid({
                el: studentStatusDiv,
                data: filteredData,
                columns: columns,
                rowHeaders: ['rowNum'],
                bodyHeight: 400,
              });
            })
            .catch(error => console.error('Error:', error));
  }
</script>
</body>
</html>
