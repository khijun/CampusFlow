<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/iframe/curriculum/search-container.css"
          th:href="@{/css/iframe/curriculum/search-container.css}"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css"/>
    <title>교수 성적 관리</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
</head>
<body>

    <h1>성적 관리</h1>
    <div class="search-container">
    <section>
        <h2>강의 선택</h2>
        <div class="input-group">
        <form action="#" method="get" th:action="@{/iframe/grade/professor/professor_view}" th:method="get">
            <label for="lectureId">강의:</label>
            <select id="lectureId" name="lectureId" onchange="loadStudents()" onclick="updateGradeTypeForAllStudents()">
                <option value="">강의를 선택하세요</option>
                <th:block th:each="lecture : ${lectures}">
                    <option th:value="${lecture.lectureId}" th:text="${lecture.lectureName}">강의명</option>
                </th:block>
            </select>
            <!-- 성적 유형 선택 -->
            <label for="gradeTypeSelect">성적 유형:</label>
            <select id="gradeTypeSelect" onchange="updateGradeTypeForAllStudents()">
                <option value="67">중간</option>
                <option value="68">기말</option>
                <option value="69">과제</option>
                <option value="70">출석</option>
            </select>
        </form>
        </div>
    </section>
</div>

    <div class="search-container">
    <section id="studentListSection">
        <!-- 학생 목록은 AJAX로 불러옴 -->
    </section>
    </div>

<script>
    // AJAX로 강의에 해당하는 학생 목록을 불러오는 함수
    function loadStudents() {
        var lectureId = $("#lectureId").val(); // 선택한 강의 ID

        // 강의가 선택되지 않은 경우는 무시
        if (!lectureId) {
            $("#studentListSection").html("<p>강의를 선택하세요.</p>");
            $("#gradeTypeSelect").val("67"); // 성적 유형 초기화
            return;
        }

        // AJAX 요청 보내기
        $.ajax({
            url: '/iframe/grade/professor/get_students',  // 학생 목록을 가져오는 서버 API
            method: 'GET',
            data: { lectureId: lectureId },  // 선택한 강의 ID를 전달
            success: function(response) {
                // 학생 목록을 표시할 섹션 업데이트
                $('#studentListSection').html(response);
            },
            error: function() {
                alert('학생 목록을 불러오는 데 실패했습니다.');
            }
        });
    }
    // 성적 유형이 선택되었을 때, 학생 목록에서 해당 성적 유형을 업데이트하는 함수
    function updateGradeTypeForAllStudents() {
        var selectedGradeType = document.getElementById('gradeTypeSelect').value;

        // 모든 학생의 성적 유형 select box와 hidden 값을 변경
        var gradeTypeInputs = document.querySelectorAll('.gradeTypeForAll');
        gradeTypeInputs.forEach(function(input) {
            input.value = selectedGradeType;
        });

        // 각 학생의 성적 유형 select box도 변경
        var studentSelects = document.querySelectorAll('.individualGradeType');
        studentSelects.forEach(function(select) {
            select.value = selectedGradeType;
        });
    }

    function setGradeLimit(selectElement) {
        // 성적 유형에 따른 점수 제한 설정
        var gradeType = selectElement.value;
        var scoreInputs = selectElement.closest('tr').querySelectorAll('input[name="score"]');

        scoreInputs.forEach(function(input) {
            // 기본 최대값을 100으로 설정
            input.max = 100;
            input.min = 0;

            // gradeType에 따른 점수 제한 설정
            if (gradeType === '67' || gradeType === '68') {
                input.max = 40; // 중간, 기말은 40점 이하
            } else if (gradeType === '69' || gradeType === '70') {
                input.max = 10; // 과제, 출석은 10점 이하
            }
        });
    }

    function validateScore(inputElement) {
        var gradeType = inputElement.closest('tr').querySelector('select[name="gradeType"]').value;
        var maxScore = 100;

        // 성적 유형에 따른 점수 최대값 설정
        if (gradeType === '67' || gradeType === '68') {
            maxScore = 40; // 중간, 기말은 40점 이하
        } else if (gradeType === '69' || gradeType === '70') {
            maxScore = 10; // 과제, 출석은 10점 이하
        }

        // 입력한 점수가 최대값을 초과하면 경고창 표시하고 점수 제한
        if (parseInt(inputElement.value) > maxScore) {
            alert('점수는 ' + maxScore + '점을 초과할 수 없습니다.');
            inputElement.value = maxScore; // 입력값을 최대값으로 제한
        }
    }

    function updateGradeTypeForAllStudents() {
        var selectedGradeType = document.getElementById('gradeTypeSelect').value;

        // 모든 학생의 성적 유형 select box와 hidden 값을 변경
        var gradeTypeInputs = document.querySelectorAll('.gradeTypeForAll');
        gradeTypeInputs.forEach(function(input) {
            input.value = selectedGradeType;
        });

        // 각 학생의 성적 유형 select box도 변경
        var studentSelects = document.querySelectorAll('.individualGradeType');
        studentSelects.forEach(function(select) {
            select.value = selectedGradeType;
        });

        // 성적 유형이 변경되면 점수 input을 비운다
        var scoreInputs = document.querySelectorAll('input[name="score"]');
        scoreInputs.forEach(function(input) {
            input.value = '';  // 점수 입력란을 빈칸으로 설정
        });
    }


</script>
</body>
</html>
