<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>로그인 - 두인대학교</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-md rounded-lg p-10 w-[500px]">
   <div class="flex items-center justify-center mb-6">
      <img src="/static/assets/logo/doinUniver_03.png" alt="두인대학교 로고" class="mr-2 w-12 h-12">
      <h1 class="text-xl font-bold text-gray-800">두인대학교 로그인</h1>
   </div>

   <form action="/login" method="POST">
      <div class="mb-4">
         <label class="block text-gray-700 text-sm font-bold mb-2" for="username">아이디</label>
         <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="username" name="username" placeholder="아이디 입력">
      </div>

      <div class="mb-4">
         <label class="block text-gray-700 text-sm font-bold mb-2" for="password">비밀번호</label>
         <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" name="password" placeholder="비밀번호 입력">
      </div>

      <button class="w-full bg-gray-300 text-gray-800 py-2 rounded-lg border border-gray-400 hover:bg-gray-500 hover:text-white transition duration-300">
         로그인
      </button>
   </form>

   <div class="mt-4 text-center">
      <a href="#" class="text-sm text-gray-600 hover:underline">비밀번호 찾기</a>
   </div>
</div>

</body>
</html>
