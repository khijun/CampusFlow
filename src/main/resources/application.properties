spring.application.name=Campus_Flow

server.port=8812

spring.datasource.url=jdbc:mysql://${CF_URL}:${CF_PORT}/${CF_SCHEMA}?useSSL=false&useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${CF_USERNAME}
spring.datasource.password=${CF_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.thymeleaf.cache=false

#\uAE30\uBCF8 \uBA54\uC2DC\uC9C0 \uC124\uC815\uD30C\uC77C
spring.messages.basename=messages

#JS \uC801\uC6A9 \uC548\uB3FC\uC11C \uB123\uC74C
server.tomcat.max-swallow-size=2MB
server.max-http-header-size=65536

#\uD30C\uC77C \uC5C5\uB85C\uB4DC \uAD00\uB828 \uC124\uC815\uB4E4
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# 1??
server.servlet.session.timeout=1h

